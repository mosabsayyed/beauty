<!DOCTYPE html>
<html>
<head>
    <meta content="HTML5 Presentation" name="description"/>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"/>
    <title>AI Twin Tech - Josoor Presentation</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .slide-container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .slide-content {
            padding: 60px;
            color: white;
        }
        
        .slide-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .slide-header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #D4AF37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .slide-header h2 {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .slide-header p {
            font-size: 18px;
            color: #e0e0e0;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .image-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .image-item img {
            max-width: 100%;
            max-height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .large-image {
            grid-column: span 2;
        }
        
        .large-image img {
            max-height: 200px;
        }
        
        @media (max-width: 768px) {
            .slide-content {
                padding: 30px;
            }
            
            .slide-header h1 {
                font-size: 32px;
            }
            
            .slide-header h2 {
                font-size: 24px;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 20px;
            }
            
            .large-image {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
